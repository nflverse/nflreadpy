name: üêû Report a Bug
description: Report a bug/issue
title: "[BUG] <title>"
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true

- type: checkboxes
  attributes:
    label: Have you installed the latest development version of the package(s) in question?
    description: Use `uv pip install "git+https://github.com/nflverse/nflreadpy"` to do this efficiently.
    options:
    - label: I have installed the latest development version of the package.
      required: true

- type: dropdown
  attributes:
    label: If this is a data issue, have you tried clearing your nflverse cache?
    description: Use `nflreadpy.clear_cache()` to do this efficiently.
    options:
      - I have cleared my nflverse cache and the issue persists.
      - This is not a data-related issue.
  validations:
    required: true

- type: input
  attributes:
    label: What version of the package do you have?
    description: Use `nflreadpy.__version__` to print out the current version.
  validations:
      required: true

- type: textarea
  attributes:
    label: Describe the bug
    description: A clear and concise description of what the bug is.
  validations:
    required: true

- type: textarea
  attributes:
    label: Reprex
    render: python
    description: |
      Please provide a short, reproducible example of the code you're trying to run.
      For more on reprexes, check out https://reprex.tidyverse.org
  validations:
    required: true

- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: true

- type: textarea
  attributes:
    label: Screenshots
    description: If applicable/helpful for your problem
    render: markdown
  validations:
    required: false

- type: textarea
  attributes:
    label: Additional context
    description: If applicable/helpful for your problem
  validations:
    required: false
