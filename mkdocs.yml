site_name: nflreadpy
site_description: A Python package for downloading NFL data from nflverse repositories
site_url: https://nflreadpy.nflverse.com
repo_url: https://github.com/nflverse/nflreadpy
repo_name: nflverse/nflreadpy

theme:
  name: material
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  logo: assets/nflverse.png

  palette:
    - scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - API Reference:
    - Load Functions: api/load_functions.md
    - Configuration: api/configuration.md
    - Cache Management: api/cache.md
    - Utilities: api/utils.md
  - Automation Status: https://nflreadr.nflverse.com/articles/nflverse_data_schedule.html
  - Data Dictionaries: https://nflreadr.nflverse.com/articles/index.html
  - nflverse GitHub: https://github.com/nflverse

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false
            merge_init_into_class: true
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
